<section fxLayoutAlign="center">
  <mat-card>
    <form action="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="3px" #f="ngForm" (ngSubmit)="loginUser(f)">
      <mat-form-field>
        <mat-label>Ingrese correo electrónico</mat-label>
        <input type="email" matInput placeholder="Correo" name="email" ngModel required>
        <mat-error *ngIf="">Debe ingresar un correo valido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingrese su contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" name="password" ngModel required>
        <mat-error *ngIf="">Debe ingresar una contraseña valida</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
      <button mat-raised-button color="primary" type="submit">Inicias Sesión</button>
    </form>
  </mat-card>
</section>
